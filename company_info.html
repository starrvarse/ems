<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Info - Employee Management</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/company_info.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Universal Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Company Info</h1>

        <!-- Company Info Form -->
        <div class="form-container">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" value="" disabled>

            <label for="company-address">Address:</label>
            <input type="text" id="company-address" value="" disabled>

            <label for="company-phone">Phone Number:</label>
            <input type="text" id="company-phone" value="" disabled>

            <label for="company-email">Email:</label>
            <input type="email" id="company-email" value="" disabled>

            <!-- Action Buttons -->
            <div class="button-group">
                <button id="edit-btn" class="action-btn"><i class="fas fa-edit"></i> Edit</button>
                <button id="save-btn" class="action-btn" disabled><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <!-- Include Navbar JS -->
    <script src="js/navbar.js"></script>
    <!-- Include Script to handle edit/save functionality -->
    <script src="js/company_info.js"></script>
</body>
</html>
