<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Employee Management</title>
    
    <!-- Navbar and Employees Specific CSS -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/employees.css">
    
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Universal NavBar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Create Button -->
        <button id="create-btn" class="create-btn"><i class="fas fa-plus"></i> Create Employee</button>

        <!-- Searchable Filter -->
        <input type="text" id="search-input" placeholder="Search for employees..." class="search-input">

        <!-- Table -->
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Password</th> <!-- Added Password Column -->
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Joining Date</th> <!-- Added Joining Date Column -->
                    <th>Status</th> <!-- Added Status Column -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Dynamic content goes here -->
            </tbody>
        </table>
    </div>

    <!-- Popup Form for Adding/Editing Employee -->
    <div id="popup-form" class="popup-form">
        <div class="form-container">
            <h2>Create Employee</h2>
            <label for="employee-name">Name:</label>
            <input type="text" id="employee-name" placeholder="Enter employee name">
            <label for="employee-code">Code:</label>
            <input type="text" id="employee-code" placeholder="Enter employee code">
            <label for="employee-password">Password:</label> <!-- Added Password Field -->
            <input type="password" id="employee-password" placeholder="Enter password" value="1234"> <!-- Default Password -->
            <label for="employee-address">Address:</label>
            <input type="text" id="employee-address" placeholder="Enter employee address">
            <label for="employee-phone">Phone Number:</label>
            <input type="text" id="employee-phone" placeholder="Enter phone number">
            <label for="employee-email">Email:</label>
            <input type="email" id="employee-email" placeholder="Enter email">
            <label for="employee-salary">Salary:</label>
            <input type="number" id="employee-salary" placeholder="Enter salary" step="0.01"> <!-- Two decimals -->

            <!-- Added Joining Date Field -->
            <label for="employee-joining-date">Joining Date:</label>
            <input type="date" id="employee-joining-date" placeholder="Enter joining date">

            <!-- Added Status Dropdown -->
            <label for="employee-status">Status:</label>
            <select id="employee-status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            
            <button id="submit-btn">Submit</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div id="delete-confirmation-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this employee?</p>
            <button id="confirm-delete-btn" class="confirm-btn">Yes</button>
            <button id="cancel-delete-btn" class="cancel-btn">No</button>
        </div>
    </div>

    <div id="toast-notification" class="toast">
        <span id="toast-message"></span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/employees.js"></script>
</body>
</html>
